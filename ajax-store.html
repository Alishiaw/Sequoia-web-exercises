            <th>Price</th>

    </thead>

<script>

//        })
        function updatepage(){
            var request = $.ajax("data/inventory.json");
            request.done(function (data) {
                buildHTML(data)
            });
            request.fail(function (jqXhr, status) {
                console.log(status + " it failed");
                buildHTML()
            });
        }

        function buildHTML(inventory) {
            console.log(inventory);
            var htmlinventory = " ";

            inventory.forEach(function (tool) {
                htmlinventory += "<tr>";
                htmlinventory += "<td>" + tool.title + "</td>";
                htmlinventory += "<td>" + tool.quantity + "</td>";
                htmlinventory += "<td>" + tool.price + "</td>";
                htmlinventory += "<td>" + tool.categories + "</td>";
                htmlinventory += "<tr>";

                $("#insertProducts").html(htmlinventory);
            })


        }
        $("#products").click(updatepage());




})();



</script>

<button id="products">Refresh</button>
