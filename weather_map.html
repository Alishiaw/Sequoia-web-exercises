        $.get("http://api.openweathermap.org/data/2.5/weather", {
            APPID: "31c7dcd40a3b8ed5221131e0828f47a4",
            q:     "San Antonio, TX",
            units: "imperial"
        }).done(function (response) {
            console.log(response);
        });

        function updateUISuccess(response) {
            var condition = response.waether[0].main;
            var degC = response.main.temp - 273.25;
            var degCInt = Math.floor(degC);
            var degF = degC * 1.8 + 32;
            var deFInt = Math.floor(degF);
            var weatherBox = document.getElementById("weather");
            weatherBox.innerHTML = "<p>" + degCInt + "&#176; C / " + deFInt + "&#176; F</p><p>"+ condition + "</p>"

        }
